name: Run Shell Scripts Based on PR Label

on:
  push:
    branches:
      - main 

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

  determine-script:
    runs-on: ubuntu-latest
    needs: checkout
    outputs:
      script-file: ${{ steps.script.outputs.script-file }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
          
      - name: Determine script to run 
        id: script
        shell: bash
        run: |
          labels=$(echo "${{ github.event.pull_request.labels[*].name }}")

          if [[ "$labels" == *"migrate_restart"* ]]; then
            echo "migrate_and_restart"
          elif [[ "$labels" == *"migrate"* ]]; then
            echo "migrate" 
          elif [[ "$labels" == *"restart"* ]]; then
            echo "restart"
          else
            echo "migrate_and_restart"
            exit 1
